<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css"> <!--link para buscar outro arquivo em CSS para dentro deste documento em html-->
</head>
<body>
    <header> <!--Cabeçalho-->
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <select name="flista" id="flista" size="6"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
           
        </div>

    </section>
    <footer>&copy; ThiagoMesk</footer> <!--Rodapé-->
    <script src="script.js"></script> <!--Importar um documento em JavaScript linkando-->
    
</body>
</html>
